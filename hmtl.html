<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Verificador de Idade</title>
</head>
<body>
    <header>
        <h1>Verificador de imagem</h1>
    </header>

    <section>
        <div>
            <p>Ano de Nascimento: <input type="number" id="txtano" nome="txtano"></p>

            <p>Sexo: 
                <input type="radio" name="radsex" id="masc" class="sexo">
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem" class="sexo">
                <label for="fem">Feminino</label>
            </p>

            <p>Já fez aniversário esse ano?
                <input type="radio" name="niver" id="sim" masc>
                <label for="sim">Sim</label>
                <input type="radio" name="niver" id="nao">
                <label for="nao">Não</label>
            </p>

            <p>
                <input type="button" value="verificar" onclick="verificaIdade()" id="botao">
            </p>
        </div>

        
        <div id="resultado">
            Preencha os dados acima para ver o resultado
        </div>
    </section>

    <footer>
        <p>&copy; Diogo Jose da Silva</p>
    </footer>
</body>
</html>
